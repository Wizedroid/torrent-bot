{% extends 'layout.html' %}
{% block body %}
  <h3 class='text-center text-muted mb-3'>Torrents Bot</h3>
  <p class='text-right'><a href='{{url_for("add_movie")}}' class='btn btn-success '>+Add Movie</a></p>
  <table class='table table-bordered'>
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Max Size</th>
      <th>Resolutions</th>
      <th>State</th>
      <th>+Edit</th>
    </thead>
    <tbody>
      {% for movie in g.movies %}
        <tr>
          <td>{{movie.id}}</td>
          <td>{{movie.name}}</td>
          <td>{{movie.max_size_mb}} MB</td>
          <td>{{movie.resolutions}}</td>
          <td>{{movie.state}}</td>
          <td><a href='{{url_for("edit_movie",id=movie.id)}}' class='btn btn-primary'>Edit</a></td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
