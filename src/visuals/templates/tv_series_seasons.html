{% extends 'layout.html' %}
{% block body %}
  <p class='text-left'><a href='{{url_for("tv_series")}}' class='btn btn-dark '>Back</a></p>
  {% if g.series_name%}
  <h4 class='text-center text-muted mb-3'>{{g.series_name}}</h3>
  {% endif %}
  <table class='table table-bordered'>
    <thead>
      <th>Season</th>
      <th>State</th>
      <th>-Delete</th>
    </thead>
    <tbody>
      {% for season in g.tv_series_seasons %}
        <tr>
          <td>{{season.season}}</td>
          <td>{{season.state}}</td>
          <td><form action="{{ url_for('delete_series_season', series_id=season['series_id'], season_id=season['season_id']) }}" method="post">
            <input class="btn btn-danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
          </form></td>
          </td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
