{% extends 'layout.html' %}
{% block body %}
  <h3 class='text-center text-muted mb-3'>Torrents Bot</h3>
  <p class='text-right'><a href='{{url_for("add_series")}}' class='btn btn-success '>+Add Series</a></p>
  <table class='table table-bordered'>
    <thead>
      <th>Name</th>
      <th>Max Size of episode</th>
      <th>Resolutions</th>
      <th>State</th>
      <th>Manage</th>
    </thead>
    <tbody>
      {% for series in g.tv_series %}
        <tr>
          <td>{{series.name}}</td>
          <td>{{series.max_episode_size_mb}} MB</td>
          <td>{{series.resolutions}}</td>
          <td>{{series.state}}</td>
          <td>
          <a href='{{url_for("tv_series_seasons",id=series.id)}}' class='btn btn-info'>Details</a>
          <a href='{{url_for("edit_series",id=series.id)}}' class='btn btn-primary'>Edit</a>
          <a href='{{url_for("set_series_complete",id=series.id)}}' class='btn btn-dark'>Mark Complete</a>
          <p>
          <form action="{{ url_for('delete_series', id=series.id) }}" method="post">
            <input class="btn btn-danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
          </form>
        </td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
