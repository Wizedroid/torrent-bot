{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Add TV Show</h3><hr>
      <form method='post' action='{{url_for("add_tv_show")}}'>
        <div class='form-group'>
            <label>Name</label>
            <input type='text' name='name' required class='form-control' value="{{g.name}}">
          </div>
          <div class='form-group'>
            <label>Max Size of episode (MB)</label>
            <input type='text' name='max_episode_size_mb' required class='form-control' value='1024'>
          </div>
          <div class='form-group'>
            <label>IMDB ID</label>
            <input type='text' name='imdbid' required class='form-control' value="{{g.imdbid}}">
          </div>
          <div class='form-group'>
            <span class="input-group-addon">Resolution Profile</span>
              <select name="resolution_profile" class="selectpicker form-control">
                {% for option in g.resolution_options %}
                  {% if option == g.resolution_profile %}
                    <option value="{{ option }}" selected>{{ option }} </option>
                  {% else %}
                    <option value="{{ option }}">{{ option }}</option>
                  {% endif %}
                {% endfor %}
              </select>
          </div>
          <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    
    </div>
  </div>
{% endblock %}
